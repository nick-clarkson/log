---
layout: default
title: Home
---


  <section>
  <h1>Posts</h1>

    {% for post in site.posts %}

        <article>
          <header>
            {{ post.date | date_to_string }}
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          </header>
          <p role="main">{{ post.excerpt }}</p>
        </article>

    {% endfor %}

  </section>
